name: Close Preview
on:
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:
    inputs:
      pr:
        description: The PR preview ID which database should be dropped
        type: number
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions: {}

jobs:
  database:
    name: Database
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Setup PostgreSQL
        uses: tj-actions/install-postgresql@v3
        with:
          postgresql-version: 17
      - name: Delete database
        run: |
          echo "Deleting database $PGDATABASE"
          for i in $(seq 1 15); do
            if psql -lqt | cut -d \| -f 1 | grep -qw "$PGDATABASE"; then
              if dropdb "$PGDATABASE" 2>&1; then
                echo "Database deleted successfully!"
                exit 0
              else
                echo "Attempt $i/15 failed, retrying in 60s..."
                sleep 60
              fi
            else
              echo "Database was already deleted!"
              exit 0
            fi
          done
          echo "Failed to delete database after 15 attempts"
          exit 1
        env:
          PGPASSWORD: ${{ secrets.SIDELINE_DB_PASSWORD }}
          PGHOST: ${{ secrets.SIDELINE_DB_HOST }}
          PGPORT: ${{ secrets.SIDELINE_DB_PORT }}
          PGUSER: ${{ secrets.SIDELINE_DB_USER }}
          PGDATABASE: sideline-preview-${{ github.event.inputs.pr || github.event.number }}.majksa.net
