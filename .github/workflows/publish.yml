name: Publish
on:
  push:
    tags: ['*'] # e.g. @sideline/migrations@0.1.2

permissions: {}

jobs:
  detect:
    name: Detect
    runs-on: ubuntu-latest
    outputs:
      is_app: ${{ steps.detect.outputs.is_app }}
      app: ${{ steps.detect.outputs.app }}
    steps:
      - uses: actions/checkout@v4
      - id: detect
        run: |
          NAME="${GITHUB_REF_NAME#@sideline/}"
          NAME="${NAME%%@*}"
          if [[ -d "applications/$NAME" ]]; then
            echo "is_app=true" >> "$GITHUB_OUTPUT"
            echo "app=$NAME" >> "$GITHUB_OUTPUT"
          else
            echo "is_app=false" >> "$GITHUB_OUTPUT"
          fi
  docker:
    name: Docker (${{ needs.detect.outputs.app }})
    needs: detect
    if: needs.detect.outputs.is_app == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ needs.detect.outputs.app }}
          tags: |
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: applications/${{ needs.detect.outputs.app }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
